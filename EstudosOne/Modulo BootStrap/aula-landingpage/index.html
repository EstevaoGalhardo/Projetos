<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./imagens/FAVICON-SPACEX.png" type="image/x-icon">

    <title>Rumo a Marte - Onebitx</title>
</head>
<body class="py-5">
    <div class="container px-4 container1">
        <div class="text-center">
        <!-- LOGO -->
            <img class="img-fluid topLogo mt-4 mb-3" src="imagens/logoOneBitDark.png" alt="LPlogo">
        </div>
        <!-- PRIMEIRA DIVISÃO DO FORM -->
        <p class="paragraph">
            1 - Qual o seu nome?
        </p>
        <div class="input-group mb-3">
            <span class="input-group-text">Primeiro Nome:</span>
            <input type="text" aria-label="First name" class="form-control" placeholder="Digite aqui:">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Segundo Nome:</span>
            <input type="text" aria-label="First name" class="form-control" placeholder="Digite aqui:">
        </div>

        <!-- SEGUNDA DIVISÃO DO FORM -->
        <p class="mt-3 paragraph">
            2- Qual é seu gênero?
        </p>
        <div class="form-check ">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            Homem
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
            Mulher
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
            <label class="form-check-label" for="flexRadioDefault3">
            Prefiro não informar
            </label>
        </div>

        <!-- TERCEIRA DIVISÃO DO FORM -->
         <p class="mt-3 paragraph">
            3 - Marque os treinamentos que você fez:
         </p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
        </div>

        <!-- QUARTA DIVISÃO DO FORM -->
        <p class="mt-3 paragraph">
            4 - Quais são suas qualidades?
        </p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="option1" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Proativo
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="option2" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
            Resistente
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="option3" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Não vomito fácil
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="option4" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
            Não temo marciano
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="option5" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Já vi todos os Star Wars
            </label>
        </div>
         <!-- QUINTO DIVISÃO DO FORM -->
         <div class="text-center">
            <button type="button" class="btn btn-outline-danger btnSend mt-3 mb-3">Enviar</button>
         </div>
    </div>
    <div class="container text-center footer">
        <p>
            Feito por Lucas Queiroga &copy; OneBitCode todos os direitos reservados - 2021
        </p>
    </div>
    
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
